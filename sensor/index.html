<html>
<head>
    <title>WiFi Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        input[type=submit] { background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
<h1>Device Setup</h1>
<form action='/configure' method='post'>
    <h2>WiFi Configuration</h2>
    <label for='ssid'>Network SSID:</label>
    <input type='text' id='ssid' name='ssid' required>
    <br>
    <label for='password'>Password:</label>
    <input type='password' id='password' name='password' required>
    <br>
    <h2>Plant Configuration</h2>
    <label for="name">Name:</label>
    <br>
    <input type='text' id='name' name='name' required>
    <label for='plant'>Plant Type:</label>
    <input type='text' id='plant' name='plant' required>
    <input type='submit' value='Confirm'>
</form>
</body>
</html>
